name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: pio run -e esp32dev

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: firmware
          path: |
            .firmware/*.bin
            .firmware/*.bin.ota
          if-no-files-found: error
          include-hidden-files: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: firmware
          path: .firmware

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG="${{ steps.prev_tag.outputs.previous_tag }}"

          echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits between tags
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..${CURRENT_TAG})
          fi

          # Write changelog to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

          echo "Changelog:"
          cat changelog.txt

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            .firmware/*.bin
            .firmware/*.bin.ota
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: firmware
          path: docs/firmware

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > docs/manifest.json << EOF
          {
            "name": "BL FastLED Controller",
            "version": "${VERSION}",
            "new_install_prompt_erase": true,
            "new_install_improv_wait_time": 15,
            "builds": [
              {
                "chipFamily": "ESP32",
                "parts": [
                  {
                    "path": "firmware/BLFLC_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              }
            ]
          }
          EOF
          echo "Generated manifest.json:"
          cat docs/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
