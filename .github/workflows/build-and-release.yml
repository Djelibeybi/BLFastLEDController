name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'lib/**'
      - 'include/**'
      - 'platformio.ini'
  workflow_dispatch:
    inputs:
      deploy_pages_only:
        description: 'Deploy GitHub Pages only (skip build/release)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !inputs.deploy_pages_only }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            ./.cache
          key: ${{ runner.os }}-pio

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware (all environments)
        run: pio run -e esp32dev -e esp32_eth_gledopto -e esp32_eth_iotorero

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: firmware
          path: |
            .firmware/*.bin
            .firmware/*.bin.ota
          if-no-files-found: error
          include-hidden-files: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: firmware
          path: .firmware

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG="${{ steps.prev_tag.outputs.previous_tag }}"

          echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits between tags
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..${CURRENT_TAG})
          fi

          # Write changelog to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

          echo "Changelog:"
          cat changelog.txt

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            .firmware/*.bin
            .firmware/*.bin.ota
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') && !inputs.deploy_pages_only }}

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: firmware
          path: docs/firmware

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > docs/manifest.json << 'EOF'
          {
            "name": "BL FastLED Controller",
            "version": "${VERSION}",
            "new_install_prompt_erase": true,
            "new_install_improv_wait_time": 15,
            "builds": [
              {
                "chipFamily": "ESP32",
                "name": "WiFi",
                "parts": [
                  {
                    "path": "firmware/BLFLC_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              },
              {
                "chipFamily": "ESP32",
                "name": "Ethernet (Gledopto)",
                "parts": [
                  {
                    "path": "firmware/BLFLC-ETH-Gledopto_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              },
              {
                "chipFamily": "ESP32",
                "name": "Ethernet (IoTorero)",
                "parts": [
                  {
                    "path": "firmware/BLFLC-ETH-IoTorero_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              }
            ]
          }
          EOF
          # Replace ${VERSION} placeholder with actual version
          sed -i "s/\${VERSION}/${VERSION}/g" docs/manifest.json
          echo "Generated manifest.json:"
          cat docs/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Manual deployment of GitHub Pages (uses latest release firmware)
  deploy-pages-manual:
    runs-on: ubuntu-latest
    if: ${{ inputs.deploy_pages_only }}

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get latest release
        id: latest_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No releases found"
            exit 1
          fi
          VERSION=${LATEST_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST_TAG (version: $VERSION)"

      - name: Download firmware from latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs/firmware
          VERSION="${{ steps.latest_release.outputs.version }}"
          gh release download "${{ steps.latest_release.outputs.tag }}" \
            --pattern "BLFLC_V${VERSION}.bin" \
            --pattern "BLFLC-ETH-Gledopto_V${VERSION}.bin" \
            --pattern "BLFLC-ETH-IoTorero_V${VERSION}.bin" \
            --dir docs/firmware
          echo "Downloaded firmware files:"
          ls -la docs/firmware/

      - name: Generate manifest.json
        run: |
          VERSION="${{ steps.latest_release.outputs.version }}"
          cat > docs/manifest.json << 'EOF'
          {
            "name": "BL FastLED Controller",
            "version": "${VERSION}",
            "new_install_prompt_erase": true,
            "new_install_improv_wait_time": 15,
            "builds": [
              {
                "chipFamily": "ESP32",
                "name": "WiFi",
                "parts": [
                  {
                    "path": "firmware/BLFLC_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              },
              {
                "chipFamily": "ESP32",
                "name": "Ethernet (Gledopto)",
                "parts": [
                  {
                    "path": "firmware/BLFLC-ETH-Gledopto_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              },
              {
                "chipFamily": "ESP32",
                "name": "Ethernet (IoTorero)",
                "parts": [
                  {
                    "path": "firmware/BLFLC-ETH-IoTorero_V${VERSION}.bin",
                    "offset": 0
                  }
                ]
              }
            ]
          }
          EOF
          # Replace ${VERSION} placeholder with actual version
          sed -i "s/\${VERSION}/${VERSION}/g" docs/manifest.json
          echo "Generated manifest.json:"
          cat docs/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
